<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made for You Nisa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* Sabit Koyu Frame */
        .frame {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 35px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-width: 350px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. Mesaj */
        .message {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            color: #fff;
            font-weight: 300;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            position: absolute;
        }

        .message.show {
            opacity: 1;
        }

        /* 2. Terminal */
        .terminal {
            color: #fff;
            font-size: 18px;
            text-align: left;
            opacity: 0;
            transition: opacity 1s ease;
            position: absolute;
        }

        .terminal.show {
            opacity: 1;
        }

        .terminal-line {
            margin: 8px 0;
            opacity: 0;
        }

        .terminal-line.visible {
            animation: typingFade 0.5s forwards;
        }

        @keyframes typingFade {
            to { opacity: 1; }
        }

        .cursor {
            display: inline-block;
            width: 9px;
            height: 18px;
            background: #fff;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* 3. Ã‡iÃ§ek */
        .flower-section {
            opacity: 0;
            transition: opacity 1.5s ease;
            position: absolute;
            text-align: center;
        }

        .flower-section.show {
            opacity: 1;
        }

        .flower {
            font-size: 120px;
            transform: scale(0);
            transition: transform 1.5s ease;
        }

        .flower.show {
            transform: scale(1);
        }

        /* ========== MOBÄ°L UYUM ========== */

        /* KÃ¼Ã§Ã¼k telefonlar (max 380px) */
        @media (max-width: 380px) {
            .frame {
                min-width: auto;
                width: 85vw;
                min-height: 160px;
                padding: 30px 20px;
            }

            .message {
                font-size: 18px;
                max-width: 80vw;
            }

            .terminal {
                font-size: 14px;
            }

            .terminal-line {
                margin: 6px 0;
            }

            .cursor {
                width: 7px;
                height: 14px;
            }

            .flower {
                font-size: 80px;
            }
        }

        /* Normal telefonlar (381px - 600px) */
        @media (min-width: 381px) and (max-width: 600px) {
            .frame {
                min-width: auto;
                width: 85vw;
                min-height: 180px;
                padding: 35px 25px;
            }

            .message {
                font-size: 20px;
                max-width: 80vw;
            }

            .terminal {
                font-size: 16px;
            }

            .terminal-line {
                margin: 7px 0;
            }

            .cursor {
                width: 8px;
                height: 16px;
            }

            .flower {
                font-size: 100px;
            }
        }

        /* Tabletler (601px - 900px) */
        @media (min-width: 601px) and (max-width: 900px) {
            .frame {
                min-width: 350px;
                min-height: 200px;
                padding: 40px 30px;
            }

            .message {
                font-size: 22px;
            }

            .terminal {
                font-size: 17px;
            }

            .flower {
                font-size: 110px;
            }
        }
    </style>
</head>
<body>
    <!-- Sabit Koyu Frame -->
    <div class="frame">
        <!-- 1. Mesaj -->
        <div class="message" id="message">Protokol GereÄŸi KÃ¼Ã§Ã¼k Bir Jest ðŸ˜‰<br>Sevgililer GÃ¼nun Kutlu Olsun</div>

        <!-- 2. Terminal -->
        <div class="terminal" id="terminal">
            <div class="terminal-line" id="line1">&gt; Loading...</div>
            <div class="terminal-line" id="line2">&gt; romantic_protocol.exe</div>
            <div class="terminal-line" id="line3">&gt; Preparing message...</div>
            <div class="terminal-line" id="line4">&gt; Ready<span class="cursor"></span></div>
        </div>

        <!-- 3. Ã‡iÃ§ek -->
        <div class="flower-section" id="flowerSection">
            <div class="flower" id="flower">ðŸŒ¼</div>
        </div>
    </div>

    <script>
        // ADIM 1: MesajÄ± gÃ¶ster
        setTimeout(() => {
            document.getElementById('message').classList.add('show');
        }, 500);

        // ADIM 2: Mesaj kaybolsun, terminal gelsin
        setTimeout(() => {
            document.getElementById('message').classList.remove('show');

            setTimeout(() => {
                const terminal = document.getElementById('terminal');
                terminal.classList.add('show');

                const lines = ['line1', 'line2', 'line3', 'line4'];
                lines.forEach((id, i) => {
                    setTimeout(() => {
                        document.getElementById(id).classList.add('visible');
                    }, i * 600);
                });
            }, 1000);
        }, 4000);

        // ADIM 3: Terminal kaybolsun, Ã§iÃ§ek gelsin
        setTimeout(() => {
            document.getElementById('terminal').classList.remove('show');

            setTimeout(() => {
                document.getElementById('flowerSection').classList.add('show');

                setTimeout(() => {
                    document.getElementById('flower').classList.add('show');
                }, 300);
            }, 1000);
        }, 9000);
    </script>
</body>
</html>
