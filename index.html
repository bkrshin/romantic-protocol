<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made for You Nisa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* Terminal KÄ±smÄ± */
        .terminal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: #fff;
            font-size: 20px;
            text-align: left;
            opacity: 1;
            transition: opacity 1s ease;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .terminal.fade-out {
            opacity: 0;
        }

        .terminal-line {
            margin: 10px 0;
            opacity: 0;
            animation: typingFade 0.5s forwards;
        }

        @keyframes typingFade {
            to { opacity: 1; }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #fff;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Romantik KÄ±sÄ±m */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            min-width: 400px;
            min-height: 300px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
            position: relative;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease, transform 1s ease;
        }

        .container.show {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        .message {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            color: #2c3e50;
            font-weight: 300;
            margin-bottom: 0;
            transition: all 1s ease;
        }

        .message.move-up {
            margin-bottom: 30px;
            transform: translateY(-20px);
        }

        .flower {
            font-size: 120px;
            opacity: 0;
            transform: scale(0);
            transition: all 1.5s ease;
            margin-top: 20px;
        }

        .flower.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

    </div>
